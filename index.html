<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con bordes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Primer ejercicio -->
    <div id="ejercicio1">
        <h1>Primer Ejercicio</h1>
        <img id="clickImage" src="assets/imgs/bordes.jpg" alt="Imagen click">
    </div>

    <!-- Segundo ejercicio -->
    <div id="ejercicio2">
      <h1>Ejercicio 2</h1>
      <h2>Puedes llevar hasta 10 stickers en total</h2>
      <div>
        <img src="assets/imgs/sticker_gato.jpg" alt="Sticker Gato">
        <label for="sticker1">Sticker 1:</label>
        <input type="number" id="sticker1" value="0" min="0" max="10">
      </div>
      <div>
        <img src="assets/imgs/sticker_slack.jpg" alt="Sticker Slack">
        <label for="sticker2">Sticker 2:</label>
        <input type="number" id="sticker2" value="0" min="0" max="10">
      </div>
      <div>
        <img src="assets/imgs/sticker_git.jpg" alt="Sticker Git">
        <label for="sticker3">Sticker 3:</label>
        <input type="number" id="sticker3" value="0" min="0" max="10">
      </div>

      <button id="verificarButton">Verificar</button>
      <p id="mensaje"></p>
    </div>

    <!-- Ejercicio 3 -->
    <div id="ejercicio3">
      <h1>Ejercicio 3</h1>
      <h2>Ingresa el password</h2>

      <label for="digit1">Dígito 1</label>
      <label for="digit2">Dígito 2</label>
      <label for="digit3">Digito 3</label>
      <br>
      <select id="digit1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select id="digit2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select id="digit3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>

      <button onclick="verificarPassword()">Ingresar</button>

      <p id="resultado"></p>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
